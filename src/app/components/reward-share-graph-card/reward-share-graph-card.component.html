<div class="card">
    <div class="values">
        <div class="value-label-wrapper">
            <div class="value-date-wrapper">
                <div class="value text-glow-white">{{valueToDisplay$ | async}}%
                </div>
                <div *ngIf="(isChartHoveredSubject | async)" class="date">{{date | date: "shortDate" }}</div>
            </div>
            <div class="label">{{label}}</div>
        </div>
    </div>
    <app-line-chart *ngIf="chartSeries.length > 1" class="line-chart" [gradientStartColor]="gradientStartColor" [gradientEndColor]="gradientEndColor"
        [chartSeries]="chartSeries" [lineWidth]="3" [pointHoverRadius]="3" (isHovered$)="handleIsChartHovered($event)"
        [roundCorners]="false" (hoveredValue$)="handleValueChanged($event)">
    </app-line-chart>
</div>
